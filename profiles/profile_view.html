<div id="arsenal-view" class="profile-wrapper-{ARS_CHAR_FACTION}" style="background-color: #4E4E4E;">
	<div class="profile-sidebar-anchor">
		<div class="profile-info-anchor">
			<div class="profile-info">
				<div class="name">{CHARDATA_NAME}</div>
				<div class="title-guild">
					<div class="title">{ARS_CHAR_TITLE_NAME}</div>
					<div class="guild"><a href="{EQDKP_ROSTER_URL}">{ARS_CHAR_GUILD}</a></div>
				</div>
				<span class="clear-divider"></span>
				<div class="under-name class_{ARS_CHAR_CLASS}"> <span class="level">{ARS_CHAR_LEVEL}</span>, {ARS_CHAR_RACE_NAME}, {ARS_CHAR_CURRENT_SPEC_NAME}, {ARS_CHAR_CLASS_NAME}, <span class="realm">{ARS_CHAR_REALM}</span> </div>
				<div class="achievements"><a href="{MEMBERLINK}&page=achievements">###21780</a></div>
			</div>
		</div>
		<ul class="profile-sidebar-menu">
			<!-- BEGIN sidebar_menu -->
			<li class="<!-- IF sidebar_menu.ACTIVE -->active<!-- ENDIF --><!-- IF sidebar_menu.DISABLED -->disabled<!-- ENDIF -->"> <a href="<!-- IF not sidebar_menu.DISABLED -->{sidebar_menu.URL}<!-- ELSE -->javascript:;<!-- ENDIF -->">{sidebar_menu.NAME}<!-- IF sidebar_menu.DISABLED --> <i class="fa fa-lock"></i><!-- ENDIF --></a> </li>
			<!-- END sidebar_menu -->
		</ul>
	</div>
	
	<div class="profile-contents">
		{ARS_PAGE_CONTENT}
	</div>
</div>
